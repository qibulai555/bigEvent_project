<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui.css样式表 -->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="assets/css/login.css">  
</head>
<body>
    <!-- logo区域 -->
    <div class="layui-main">
        <img src="assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>

        <!-- 登录的div -->
        <div class="login-box">
            <form class="layui-form" id="form_login">  
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="tel" name="username" required lay-verify="required" class="layui-input"  placeholder="请输入用户名">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="passwords" required lay-verify="required|pwd" class="layui-input" autocomplete="off" placeholder="请输入密码"  lay-affix="eye">
                </div>

                <div class="layui-form-item">
                      <button class="layui-btn layui-btn-fluid layui-btn-normal"  lay-submit lay-filter="demo-validate">登录</button>
                </div>

                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账户</a>
                </div>
            </form>
        </div>


        <!-- 注册的div -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">  
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="tel" name="username" required lay-verify="required" class="layui-input"  placeholder="请输入用户名">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="passwords" required lay-verify="required|pwd" class="layui-input" autocomplete="off" placeholder="请输入密码" lay-affix="eye">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="passwords" required lay-verify="required|pwd|repwd" class="layui-input" autocomplete="off" placeholder="再次确认密码"   lay-affix="eye">
                </div>

                <div class="layui-form-item">
                      <button class="layui-btn layui-btn-fluid layui-btn-normal"  lay-submit lay-filter="demo-validate">注册</button>
                </div>

                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 导入layui的js -->
    <script src="assets/lib/layui/layui.all.js"></script>  
    <!-- 导入jQuery -->
    <script src="assets/lib/jquery.js"></script>
    <!-- ajaxPrefilter()的js -->
    <script src="assets/js/baseAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="assets/js/login.js"></script>
    
</body>
</html>
